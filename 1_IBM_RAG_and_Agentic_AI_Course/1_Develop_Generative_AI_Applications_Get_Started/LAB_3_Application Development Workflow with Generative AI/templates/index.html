<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>AI Assistant</h1>
    <form id="ai-form">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <label for="model">Model:</label><br>
        <select id="model" name="model">
            <option value="llama3">Llama3</option>
            <option value="granite">Granite</option>
            <option value="mixtral">Mixtral</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <div id="response"></div>

    <script>
        document.getElementById('ai-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var message = document.getElementById('message').value;
            var model = document.getElementById('model').value;
            
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    'message': message,
                    'model': model
                }),
            })
            .then(response => response.json())
            .then(data => {
                if(data.error){
                    document.getElementById('response').innerText = 'Error: ' + data.error;
                } else {
                    let table = `
                        <table>
                            <tr><th>Field</th><th>Value</th></tr>
                            <tr><td>Inquiry</td><td>${message}</td></tr>
                            <tr><td>Summary</td><td>${data.summary || ''}</td></tr>
                            <tr><td>Sentiment</td><td>${data.sentiment || ''}</td></tr>
                            <tr><td>Response</td><td>${data.response || ''}</td></tr>
                            <tr><td>Category</td><td>${data.category || ''}</td></tr>
                            <tr><td>Action</td><td>${data.action || ''}</td></tr>
                            <tr><td>Duration</td><td>${data.duration ? data.duration.toFixed(2) + ' seconds' : ''}</td></tr>
                        </table>
                        <details>
                            <summary>Full JSON</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                    document.getElementById('response').innerHTML = table;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
